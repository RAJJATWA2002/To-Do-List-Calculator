<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .row {
            margin-bottom: 10px;
        }

        .row h1 {
            text-align: center;
        }

        .input-group {
            display: flex;
            justify-content: center;
        }

        #box {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .form-group {
            display: flex;
            justify-content: center;
        }

        input[type="button"] {
            padding: 5px 10px;
            background-color: #151b8f;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="button"]:hover {
            background-color: #151b8f;
        }

        #list_item {
            list-style-type: none;
            padding: 0;
        }

        #list_item li {
            margin: 5px 0;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            cursor: pointer;
        }

        #list_item li:hover {
            background-color: #151b8f;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="row"> TO-Do List</h1>
        <br><br>
        <div class="row">
            <form>
                <div class="input-group">
                    <input type="text" placeholder="todo-item" id="box" style="width: 30vw">
                </div>
                <br>
                <div class="form-group">
                    <input type="button" value="Add" style="width:10vw;" onclick="add_item()">
                </div>
            </form>
        </div>
        <div class="row">
            <ul id="list_item">
            </ul>
        </div>
    </div>
    <script type="text/javascript">
        function add_item() {
            let item = document.getElementById("box");
            let list_item = document.getElementById("list_item");
            if (item.value != "") {
                let make_li = document.createElement("li");
                make_li.appendChild(document.createTextNode(item.value));
                list_item.appendChild(make_li);
                item.value = ""
                make_li.onclick = function () {
                    this.parentNode.removeChild(this);
                }
            } else {
                alert("Please Add a Value to item");
            }
        }
    </script>
</body>

</html>
